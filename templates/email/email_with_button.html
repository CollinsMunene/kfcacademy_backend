<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Kenya Learning Academy</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2c3e50;
        width: 100% !important;
        overflow-x: hidden;
      }
      table {
        border-collapse: collapse;
        width: 100% !important;
      }
      .container {
        max-width: 650px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
        padding: 40px 30px;
        text-align: center;
      }
      .header img {
        max-width: 180px;
        height: auto;
        background-color: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }
      .content {
        padding: 40px 35px;
        font-size: 16px;
        line-height: 1.8;
        color: #34495e;
      }
      .content p {
        margin: 0 0 18px 0;
      }
      .content strong {
        color: #2e7d32;
      }
      .button-container {
        text-align: center;
        margin: 35px 0;
      }
      .cta-button {
        display: inline-block;
        padding: 16px 48px;
        background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
      }
      .cta-button:hover {
        box-shadow: 0 6px 20px rgba(67, 160, 71, 0.4);
        transform: translateY(-2px);
      }
      .accent-bar {
        height: 4px;
        background: linear-gradient(90deg, #2e7d32 0%, #66bb6a 50%, #81c784 100%);
        margin: 30px 0;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 30px 35px;
        text-align: center;
        font-size: 13px;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
      }
      .footer-tagline {
        color: #2e7d32;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
      }
      .social-icons {
        margin: 20px 0;
      }
      .social-icons a {
        display: inline-block;
        margin: 0 8px;
        transition: transform 0.2s ease;
      }
      .social-icons a:hover {
        transform: translateY(-2px);
      }
      .social-icons img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
      }
      .footer-text {
        margin-top: 15px;
        line-height: 1.6;
        color: #7f8c8d;
      }

      /* Mobile responsiveness */
      @media only screen and (max-width: 600px) {
        .container {
          margin: 20px 10px;
          border-radius: 12px;
        }
        .header {
          padding: 30px 20px;
        }
        .header img {
          max-width: 150px;
          padding: 12px;
        }
        .content {
          padding: 30px 25px;
          font-size: 15px;
        }
        .cta-button {
          padding: 14px 36px;
          font-size: 15px;
        }
        .footer {
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <table role="presentation" width="100%">
      <tr>
        <td>
          <div class="container">
            <!-- Header with logo -->
            <div class="header">
              <a href="https://kfc-frontend-wine.vercel.app" target="_blank">
                <img
                  src="https://kfc-frontend-wine.vercel.app/images/logos/horizontal_logo.png"
                  alt="KFC Kenya"
                />
              </a>
            </div>

            <!-- Main content -->
            <div class="content">
              <p>Hi {{ user }},</p>
              <p>{{ message1 }}</p>
              <p>{{ message2 }}</p>
              
              <div class="button-container">
                <!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="{{link}}" style="height:51px; v-text-anchor:middle; width:210px;" arcsize="55%" stroke="f" fillcolor="#43a047"><w:anchorlock/><center style="color:#ffffff;"><![endif]-->
                <a href="{{link}}" target="_blank" class="cta-button">
                  Continue to Academy
                </a>
                <!--[if mso]></center></v:roundrect><![endif]-->
              </div>
              
              <div class="accent-bar"></div>
              
              <p>Warm regards,<br /><strong>The KFC Kenya Learning Academy Team</strong></p>
            </div>

            <!-- Footer -->
            <div class="footer">
              <!-- <div class="footer-tagline">Growing Knowledge, Cultivating Excellence</div> -->
              
              <div class="social-icons">
                <a href="#" target="_blank">
                  <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
                </a>
                <a href="#" target="_blank">
                  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
                </a>
                <a href="#" target="_blank">
                  <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
                </a>
              </div>
              
              <p class="footer-text">
                Please do not reply to this email.<br />
                KFC Kenya Learning Academy<br />
                Nairobi, Kenya
              </p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
